<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="slider">
    <div class="slides">
      <img src="img_N1.jpg" alt="#Image 1" class="slide">
      <img src="img_N2.jpg" alt="#Image 2" class="slide">
      <img src="img_N3.jpg" alt="#Image 3" class="slide">
      <img src="img_N4.jpg" alt="#Image 4" class="slide">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nxtSlide()">&#10095</button>
  </div>

  <h1 style="text-align: center;color:tomato;">JavaScript Image slider</h1>

  <script src="script.js"></script>
</body>
</html>
