<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words calculator using DOM</title>
    <link rel="stylesheet" href="words_calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h4>Words counting calculator</h4>
        <div class="innerWrapper">
            <h4>Type a Sentence</h4>
            <div class="txtDiv">
                <textarea name="words" id="words" cols="30" rows="10"></textarea>
            </div>
            <div class="btnDiv">
                <button type="submit" onclick="calculate()">Calculate Words</button>
            </div>
            <div class="resultDiv" id="result1">

            </div>
        </div>
    </div>
    <script>
        function calculate() {
            let wordsGet = document.getElementById("words").value;
            console.log(wordsGet);
            let extraspaceWords = wordsGet.replace(/\s+/g," ").trim();
            console.log(extraspaceWords);
            let splitWord = extraspaceWords.split(' ');
            console.log(splitWord);
            wordLen = splitWord.length;
            console.log(wordLen);
            if(splitWord[0] == ""){
            wordLen = 0;
            }
            let result1 = document.getElementById("result1");
            result1.innerHTML = wordLen + " words";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
