<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator without btn</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div id="wrapper">
        <h2>Calculator without button</h2>
        <div class="inputDiv">
            <input type="text" name="input" id="input" placeholder="enter Numerical expression" pattern="^\d+[-+*/]\d+$
            " required>
        </div>
        <div class="btnDiv">
            <button type="submit">calculate</button>
        </div>
</div>


 <script src="calci.js"></script>   
</body>
</html>
